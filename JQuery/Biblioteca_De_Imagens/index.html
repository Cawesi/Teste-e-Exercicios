<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <title>Galery</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <header>
            <h1>CAWESI GALERY</h1>
            <button type="submit" id="adicionar-imagem">ADICIONAR</button>
        </header>

        <section class="add_images_input">
            <h2>
                Adicionar Imagem
            </h2>

            <div class="container-input-salvar-imagem">
                <input type="url" placeholder="URL" name="link-image" id="link-image" required>

                <button type="submit" class="salvar-imagem">Salvar</button>
                <button type="submit" class="cancelar-envio">Cancelar</button>
            </div>
        </section>

        <main id="galeria">
            
        </main>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
